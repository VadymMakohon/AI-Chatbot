<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!--linking Google fonts for icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatbot-popup">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                    viewBox="0 0 1024 1024">
                    <rect x="256" y="256" width="512" height="512" rx="64" ry="64" fill="#000000" />
                    <circle cx="384" cy="448" r="48" fill="#FFFFFF" />
                    <circle cx="640" cy="448" r="48" fill="#FFFFFF" />
                    <path d="M400 608c32 64 192 64 224 0" stroke="#FFFFFF" stroke-width="32" fill="none"
                        stroke-linecap="round" />
                    <rect x="480" y="128" width="64" height="96" fill="#000000" />
                    <circle cx="512" cy="96" r="48" fill="#FF1744" />
                    <rect x="192" y="384" width="64" height="192" fill="#000000" />
                    <rect x="768" y="384" width="64" height="192" fill="#000000" />
                </svg>
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>
        <!-- Chatbot Body -->
        <div class="chat-body">
            <div class="message bot-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <rect x="256" y="256" width="512" height="512" rx="64" ry="64" fill="#000000" />
                    <circle cx="384" cy="448" r="48" fill="#FFFFFF" />
                    <circle cx="640" cy="448" r="48" fill="#FFFFFF" />
                    <path d="M400 608c32 64 192 64 224 0" stroke="#FFFFFF" stroke-width="32" fill="none"
                        stroke-linecap="round" />
                    <rect x="480" y="128" width="64" height="96" fill="#000000" />
                    <circle cx="512" cy="96" r="48" fill="#FF1744" />
                    <rect x="192" y="384" width="64" height="192" fill="#000000" />
                    <rect x="768" y="384" width="64" height="192" fill="#000000" />
                </svg>

                <div class="message-text">Hey there ðŸ‘‹ <br /> How can I help you today?</div>
            </div>
            <div class="message user-message"></div>
            <div class="message-text">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
        </div>

        <!-- Chatbot Footer -->
        <div class="chat=footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input"></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded">sentiment_satisfied</button>
                    <button type="button" class="material-symbols-rounded">attach_file</button>
                    <button type="submit" class="material-symbols-rounded">arrow_upward</button>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
